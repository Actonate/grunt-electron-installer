init:
  - git config --global core.autocrlf input

environment:
  matrix:
    - nodejs_version: 4.3.1

install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version)
  - npm install -g grunt-cli
  - npm install

build: off

test_script:
  - node --version
  - npm --version
  - ps: grunt test --no-color
  - cmd: grunt test --no-color
